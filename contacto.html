<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog de Café</title>
    <link
    href=https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic"
    rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor">
        <div class="barra">
          <a href="/">
            <h1 class="sinmargen">Blog<span>DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursoso.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
          <!-- navegacion -->
        </div>
        <!-- barra -->
        <div class="texto-header">
          <h2 class="singmargen">Blog de café con consejos y cursos</h2>
          <p class="sinmargen">
            Aprende de los expertos con las mejores recetas y consejos
          </p>
        </div>
      </div>
      <!-- contenedor -->
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">
            Contacto
        </h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="/img/contacto.jpg" alt="Imagen Contacto">
            </div>
            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Ingresa tu correo">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
       
    </main>

    <footer class="site-footer">
        <div class="contenedor">
          <div class="barra">
            <p class="sinmargen">Blog<span>DeCafé</span></p>
            <nav class="navegacion">
              <a href="nosotros.html">Nosotros</a>
              <a href="cursoso.html">Cursos</a>
              <a href="contacto.html">Contacto</a>
            </nav>
          </div>
        </div>
      </footer>
    </body>
  </html>
